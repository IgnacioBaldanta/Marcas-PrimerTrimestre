<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio texto-01-CSS</title>
  <style type="text/css">
    h1 {
      color: aqua;
    }

    h2 {
      color: blue;
    }

    h3 {
      color: blueviolet;
    }

    h4 {
      color: rgb(255, 0, 0);
    }

    h5 {
      color: coral;
    }

    h6 {
      color: #ff69b4;
    }

  </style>
</head>

<body>
  <h1>Este es el encabezado 1</h1>
  <h2>Este es el encabezado 2</h2>
  <h3>Este es el encabezado 3</h3>
  <h4>Este es el encabezado 4</h4>
  <h5>Este es el encabezado 5</h5>
  <h6>Este es el encabezado 6</h6>
</body>
</html>
